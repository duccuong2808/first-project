<html>

	<title>Bài 9</title>
</head>
<body>
<script type="text/javascript">
var string = prompt("Nhập vào một chuỗi")
leng = string.length
document.write("Chuỗi đảo ngược là : ")
function reverse(string){
	for(i = leng -1;i >= 0 ;i--){
		x = string[i]
		document.write(x)
	}
}
reverse(string)
</script>
</body>
</html>
