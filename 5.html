<html>
<head>
	<title>Bài 5</title>
</head>
<body>
	<p id = 'max'></p>
<script type="text/javascript">
function max(a,b){
if (a > b) {
		return a
	}
	if (a < b){
		return b
	}
	else
		return a
}
var a = prompt("Nhập số x")
var b = prompt("Nhập số y")
x = parseFloat(a)
y = parseFloat(b)
document.getElementById("max").innerHTML = max(x,y);
</script>
</body>
</html>
